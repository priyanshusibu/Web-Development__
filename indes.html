<h2>Personal Details </h2>
<form class="personal-details-form">
  <label>Username </label>
  <input type="text" placeholder="enter your name" for="username">
  <br>
  <label>Password </label>
  <input type="password" placeholder="enter your password" for="password">
  <br>
  <label>Address  </label>
  <input type="password" placeholder="World Trade Center, Kharadi, Pune, Maharashtra 41101" for="address ">
  <br>
  <label>Favourite Ice Cream Flavour </label>
  <input type="password"  for="flavour">
  <br>
  <select>
    <option name="flavor">Chocolate</option>
    <option name="flavor">Vanilla</option>
    <option name="flavor">Strawberry</option>
    <option name="flavor">Pista</option>
    <option name="flavor">Butterscotch</option>
  </select>

  <br>
  <label>Phone Number </label>
  <input type="tel" placeholder="+911234567890" for="phone-number">
  <br>
  <div class="button-container">
    <button type="sumbit"></button>
    <button type="reset"></button>
  </div>
</form>
